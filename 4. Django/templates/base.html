<script type="text/javascript">
    const igs = document.querySelectorAll('#wt_card')
    igs.forEach((ig) => {
        ig.addEventListener('mouseover', (e) => {
        ig.style.marginTop = "-10px"
        })
    })
 
    igs.forEach((ig) => {
        ig.addEventListener('mouseout', (e) => {
        ig.style.marginTop = "0px"
        })
    })
</script>
